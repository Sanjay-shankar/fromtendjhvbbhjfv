<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #userinterface {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
        }

        #registrationForm {
            border: 1px solid #ddd;
            padding: 20px;
        }
    </style>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var selectedCountry = document.querySelector('input[name="country"]:checked');

            if (username === "" || password === "" || !selectedCountry) {
                alert("Please fill in all the required fields.");
                return false;
            }
        }

        function resetForm() {
            document.getElementById("registrationForm").reset();
        }
    </script>
</head>
<body>
    <div id="userinterface">
        <h1>User Registration Form</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label>Country:</label>
            <input type="radio" id="india" name="country" value="India">
            <label for="india">India</label>
            <input type="radio" id="uk" name="country" value="UK">
            <label for="uk">UK</label>
            <input type="radio" id="china" name="country" value="China">
            <label for="china">China</label><br><br>

            <input type="checkbox" id="acknowledge" name="acknowledge">
            <label for="acknowledge">Check this to receive an acknowledgement:</label><br><br>


            <button type="submit">Login</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>
</body>
</html>
